name: Compile Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Parse boards.txt to get board list (Windows)
  get-boards:
    runs-on: windows-latest
    outputs:
      board-list: ${{ steps.parse.outputs.boards }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse boards.txt for board IDs
        id: parse
        run: |
          # Extract board IDs from boards.txt (lines matching <id>.name=<name>)
          $ids = Get-Content boards.txt | Where-Object { $_ -match '^[^#][A-Za-z0-9_]+\.name=' } | ForEach-Object { ($_ -split '\.name=')[0] } | Sort-Object -Unique
          $json = $ids | ConvertTo-Json -Compress
          echo "boards=$json" >> $env:GITHUB_OUTPUT
          echo "Detected boards: $json"
        shell: pwsh

  # Job 2: Compile example for each board on Windows
  compile:
    needs: get-boards
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        board: ${{ fromJson(needs.get-boards.outputs.board-list) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download and setup arduino-cli
        run: |
          # Download arduino-cli for Windows
          Invoke-WebRequest -Uri "https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Windows_64bit.zip" -OutFile "arduino-cli.zip"
          Expand-Archive -Path "arduino-cli.zip" -DestinationPath "$env:USERPROFILE\arduino-cli"
          # Add to PATH
          echo "$env:USERPROFILE\arduino-cli" | Out-File -Append -Encoding utf8 $env:GITHUB_PATH
        shell: pwsh

      - name: Configure arduino-cli
        run: |
          arduino-cli config init --overwrite
          arduino-cli config add board_manager.additional_urls https://github.com/tuya/arduino-tuyaopen/releases/download/global/package_tuya_open_index.json
          arduino-cli core update-index
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to update core index. Please check the board manager URL."
            exit 1
          }
        shell: pwsh

      - name: Install tuya_open core
        run: |
          arduino-cli core install tuya_open:tuya_open
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to install tuya_open core. The board package download may have failed."
            exit 1
          }
          # Verify installation
          $installed = arduino-cli core list
          echo "Installed cores:"
          echo $installed
          if ($installed -notmatch 'tuya_open') {
            Write-Error "tuya_open core is not found in installed cores. Installation failed."
            exit 1
          }
          echo "tuya_open core installed successfully."
        shell: pwsh

      - name: Compile example for ${{ matrix.board }}
        run: |
          $fqbn = "tuya_open:tuya_open:${{ matrix.board }}"
          $sketch = "libraries/AIcomponents/examples/00_IoT_SimpleExample/00_IoT_SimpleExample.ino"
          echo "=========================================="
          echo "Board:  ${{ matrix.board }}"
          echo "FQBN:   $fqbn"
          echo "Sketch: $sketch"
          echo "=========================================="
          arduino-cli compile --fqbn $fqbn $sketch --verbose
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Compilation failed for board: ${{ matrix.board }}"
            exit 1
          }
        shell: pwsh

  # Job 3: Summary
  compile-result:
    needs: [get-boards, compile]
    runs-on: windows-latest
    if: always()
    steps:
      - name: Compile result summary
        run: |
          $summary = "## Compile Check Summary`n`n"
          if ("${{ needs.compile.result }}" -eq "success") {
            $summary += "✅ All boards compiled successfully!`n"
          } else {
            $summary += "❌ Some boards failed to compile. Please check the logs above.`n"
          }
          $summary += "`n**Boards tested:** ${{ needs.get-boards.outputs.board-list }}`n"
          $summary += "`n**Example:** ``libraries/AIcomponents/examples/00_IoT_SimpleExample/00_IoT_SimpleExample.ino```n"
          $summary | Out-File -Append -Encoding utf8 $env:GITHUB_STEP_SUMMARY
        shell: pwsh
          echo "**Example:** \`libraries/AIcomponents/examples/00_IoT_SimpleExample/00_IoT_SimpleExample.ino\`" >> $GITHUB_STEP_SUMMARY
